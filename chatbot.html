<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Básico</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background-color: #ffd7b7; }
    
    /* Caja de chat */
    #chatbox { 
      border: 1px solid #ccc; 
      height: 300px; 
      overflow: auto; 
      padding: 10px; 
      background-color: #f9f9f9; /* Aquí cambiamos el color a un tono más claro */
      border-radius: 8px; /* Para darle bordes redondeados */
    }
    
    .msg { margin: 8px 0; }
    
    .user { 
      text-align: right; 
      color: blue; 
    }
    
    .bot { 
      text-align: left;  
      color: green; 
    }
    
    form { 
      display: flex; 
      margin-top: 10px; 
    }
    
    input { 
      flex: 1; 
      padding: 8px; 
      border-radius: 5px;
      border: 1px solid #ccc; /* Borde del input */
    }
    
    button { 
      padding: 8px; 
      border-radius: 5px; 
      background-color: #4CAF50; /* Botón verde */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #45a049; /* Efecto hover en el botón */
    }
  </style>
</head>

<body>
  <h1>Chat de acompañamiento Thunder</h1>
  <div id="chatbox"></div>
  
  <form id="form-chat">
    <input type="text" id="input-msg" placeholder="Escribe aquí..." autocomplete="off" required>
    <button type="submit">Enviar</button>
  </form>
  
  <br>
  <button onclick="location.href='menu.html'">Volver al Menú</button>

  <script src="back_cb.js" defer></script>
  <script defer src="assets/js/app.js"></script>
</body>
</html>
