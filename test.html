<style>
    
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #ffd7b7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Centrado horizontal */
        align-items: flex-start; /* Alineación al top */
        height: 100vh;
    }

    .test-container {
        background-color: #71d199;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .test-form {
        display: flex;
        flex-direction: column;
    }

    .question {
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
        display: block;
    }

    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fafafa;
    }

    .btn-submit {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .btn-submit:hover {

    }

    .header-block {

        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;

    .logo-image {

</style>
