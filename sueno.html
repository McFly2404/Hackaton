<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento del Sueño</title>
  <script src="sueno_back.js" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffd7b7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-top: 20px;
    }

    .container {
      background-color: #fd9749;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 20px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    #racha {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
      background-color: #e0e0e0;
    }

    #progreso {
      background-color: #4CAF50;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 60%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 60%;
    }

    button:hover {
      background-color: #45a049;
    }

    #volver {
      background-color: #13afe2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      width: 60%;
    }

    #volver:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Seguimiento del Sueño</h1>

  <div class="container">
    <p id="racha">Días consecutivos registrando sueño: <strong>0 días</strong></p>
    <p>Progreso mensual de sueño:</p>
    <progress id="progreso" value="0" max="100"></progress>

    <h2>Registrar horas de sueño</h2>
    <form id="form-sueno">
      <label for="horas_sueno">Horas de sueño (promedio semanal):</label>
      <input type="number" id="horas_sueno" min="0" max="12" step="0.5" required>
      <button type="submit">Registrar</button>
    </form>
    
    <button id="volver" onclick="location.href='menu.html'">Volver al Menú</button>
  </div>
</body>
</html>
